<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS animated loader</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Animated loaders</h1>

    <div class="container">
        <div class="loader-1 load">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
            <div class="bar4"></div>
            <div class="bar5"></div>
            <div class="bar6"></div>
            <div class="bar7"></div>
            <div class="bar8"></div>
            <div class="bar9"></div>
            <div class="bar10"></div>
            <div class="bar11"></div>
            <div class="bar12"></div>
        </div>

        <div class="loader-2 load">
            <div class="loader-2-swords">
                <div class="ls-particles ls-part-1"></div>
                <div class="ls-particles ls-part-2"></div>
                <div class="ls-particles ls-part-3"></div>
                <div class="ls-particles ls-part-4"></div>
                <div class="ls-particles ls-part-5"></div>
                <div class="lightsaber ls-left ls-green"></div>
                <div class="lightsaber ls-right ls-red"></div>
            </div>
        </div>

        <div class="loader-3 load">
            <div></div>
        </div>

        <div class="loader-4 load">
            <span class="let1">l</span>
            <span class="let2">o</span>
            <span class="let3">a</span>
            <span class="let4">d</span>
            <span class="let5">i</span>
            <span class="let6">n</span>
            <span class="let7">g</span>
        </div>
        <div class="loader-5 load">
            <div class="loader-5-dots"></div>
        </div>
        <div class="loader-6 load">
            <div class="loader-6-spinner"></div>
        </div>
    </div>
</body>

</html>
