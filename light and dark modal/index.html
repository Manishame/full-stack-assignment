<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mode toggle</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <input type="checkbox" id="modeToggle" class="mode-toggle">

            <div class="camera"></div>
            <div class="moon">
                <svg width="160" height="160" viewBox="0 0 160 160" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M160 80C160 124.183 124.183 160 80 160C35.8172 160 0 124.183 0 80C0 35.8172 35.8172 0 80 0C124.183 0 160 35.8172 160 80Z" fill="url(#paint0_linear_37_12)"/>
                    <defs>
                        <linearGradient id="paint0_linear_37_12" x1="39" y1="13" x2="121" y2="147" gradientUnits="userSpaceOnUse">
                            <stop class="stop-1" />
                            <stop offset="1" class="stop-2" />
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            <div class="text">
                <div class="title">Choose a mode</div>
                <div class="body">Light or Dark</div>
            </div>
            <div class="overlay"></div>
        </div>
    </div>
</body>
</html>
